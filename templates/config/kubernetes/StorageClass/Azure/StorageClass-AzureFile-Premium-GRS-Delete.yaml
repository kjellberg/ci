kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: azurefile-premium-grs-delete
provisioner: kubernetes.io/azure-file
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=0
  - gid=0
  - mfsymlinks
  - cache=strict
parameters:
  skuName: Premium_GRS
reclaimPolicy: Delete
volumeBindingMode: Immediate
